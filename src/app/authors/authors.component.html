<form (ngSubmit)="onSubmit()">
    <label for="authorId">Author ID:</label>
    <input type="number" id="authorId" [(ngModel)]="authorId" name="authorId" required>
    <button type="submit">Search</button>
  </form>

  <div *ngIf="authorDetails">
    <h2>Author Details</h2>
    <p><strong>ID:</strong> {{ authorDetails.id }}</p>
    <p><strong>First Name:</strong> {{ authorDetails.firstName }}</p>
    <p><strong>Last Name:</strong> {{ authorDetails.lastName }}</p>
  </div>

  <div *ngIf="message">
    <p>{{ message }}</p>
  </div>
